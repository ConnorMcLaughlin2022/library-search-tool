<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="flex-column min-100-vh">
 
    <main>
        <div class="card">
            <h1 class="card-header">Library of Congress Search Engine</h1>
         </div>
         <div class="card">
            <h3 class="card-header">Search By City</h3>
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
             
              <button type="submit" class="btn">submit</button>
            </form>
          </div>
        <div class="col-12 col-md-8">
            <h2 class="resultPage">Showing Results for: <span id="search"></span></h2>
          </div>

    </main>
    

    <script src="./assets/script.js"></script>
</body>
</html>
